<div class="container" style="width: 700px;">
    <div class="row" style="height: 500px;">
      <div class="col-8 col-sm">
        <div class="row">
          <div class="col-12">
            <h5 class="text-center">Servicios</h5>
            <hr>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md">
            <div class="column">
              <div class="table-container">
                <table class="table table-light table-hover" *ngIf='books && books.length'>
                  <thead class = "text-primary">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Title</th>
                      <th scope="col">Author</th>
                      <th scope="col">Publisher</th>
                      <th scope="col">Genere</th>
                      <th scope="col">Price</th>
                    </tr>            
                  </thead>
                  <tbody>
                    <tr *ngFor="let b of books; index as i ">
                      <th scope="row">{{i + 1}}</th>
                      <td>{{b.Title}}</td>
                      <td>{{b.Author}}</td>
                      <td>{{b.Publisher}}</td>
                      <td>{{b.Genere}}</td>
                      <td>{{b.Price}}</td>
                    </tr>
                  </tbody>
                </table>
                <div class="d-flex justify-content-right p-2">
                  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="get()">
                  </ngb-pagination>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
